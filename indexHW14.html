


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Widget</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="widget-container">
    <input type="text" id="cityInput" placeholder="Введіть назву міста">
    <button onclick="getWeather()">Показати</button>
    <div id="weatherInfo">
      <h2 id="cityName"></h2>
      <img id="weatherIcon" alt="Weather Icon">
      <p id="temperature"></p>
      <p id="description"></p>
      <p id="humidity"></p>
      <p id="windSpeed"></p>
    </div>
  </div>
  <script src="./script14.js"></script>
</body>
</html>
